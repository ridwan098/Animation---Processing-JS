	<script src="https://github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
      
      <script type="text/processing" data-processing-target="targetcanvas">
void setup() { 
  size(400, 400); 
} 

// WRITE YOUR PROGRAM CODE HERE  /**************************************/

var xPositions = [100, 200];


draw = function() {
    
    if (mousePressed) {
        xPositions.push(mouseX);
    }

    noStroke();
    background(212, 254, 255);
    
    stroke(64, 117, 207);
    fill(196, 33, 255);
    for (var i = 0; i < xPositions.length; i++) { 
        line(xPositions[i], 120, 194, 285);
        ellipse(xPositions[i], 104, 32, 46);
    }
    /*var hopper = getImage("creatures/Hopper-Jumping");
    image(hopper, 189, 227);*/

};

/**/
//YOUR JS PROGRAM CODE ENDS HERE.	/***************************************/
</script>

	</head>
		
    <body align = "center">
        <canvas id="targetcanvas"
	width="400" height="400" ></canvas>
    </body>
	
	
	
</html>
