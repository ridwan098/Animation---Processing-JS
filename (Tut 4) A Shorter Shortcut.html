<body>
<p align="center"> 
     
<canvas id="mycanvas"></canvas> 
    
</p>
 </body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 

<script>
  
var sketchProc = function(processingInstance) {
     
with (processingInstance) {
        
size(400, 400); 
        
frameRate(30);
        
        
// WRITE YOUR PROGRAM CODE HERE  /**************************************/

noStroke();
var eyeSize = 40;
var x = 200;

draw = function() {
    
        // face
    fill(255, 255, 0);
    ellipse(x, 208, 300, 300);
    
    // eyes
    fill(46, 46, 41);
    ellipse(x - 50, 151, eyeSize, eyeSize);
    ellipse(x + 100, 142, eyeSize, eyeSize);
    
    // mouth
    fill(252, 65, 65);
    ellipse(x + 50, 240, 120, 136);
    
    eyeSize += 1; //**SHORTER-SHORTCUT: it can also be written as eyeSize++;
    // Winston++!!
    // Intelligence++!
};

/**/

//YOUR JS PROGRAM CODE ENDS HERE.	/***************************************/
}};  
// Get the canvas that Processing-js will use
    
var canvas = document.getElementById("mycanvas"); 
  
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    
var processingInstance = new Processing(canvas, sketchProc); 

 </script>
