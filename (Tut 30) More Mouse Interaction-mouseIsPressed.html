	<script src="https://github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
      
      <script type="text/processing" data-processing-target="targetcanvas">
void setup() { 
  size(400, 400); 
} 

// WRITE YOUR PROGRAM CODE HERE  /**************************************/

var position = 20;
var speed = 3;

draw = function() {
    background(202, 255, 97);
    
    fill(66, 66, 66);
    position = position + speed;
    // mouseX and mouseY
    // mouseIsPressed
    ellipse(position, mouseY, 50, 50);
    if (mousePressed) {
        ellipse(mouseX, position, 50, 50);
    }
    
    if (position > 375) {
        speed = -5;
    }
    if (position < 25) {
        speed = 5;
    }
};

/**/
//YOUR JS PROGRAM CODE ENDS HERE.	/***************************************/
</script>

	</head>
		
    <body align = "center">
        <canvas id="targetcanvas"
	width="400" height="400" ></canvas>
    </body>
	
	
	
</html>
