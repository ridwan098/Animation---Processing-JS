<p align="center"> 
     
<canvas id="mycanvas"></canvas> 
    
</p>
 </body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 

<script>
  
var sketchProc = function(processingInstance) {
     
with (processingInstance) {
        
size(400, 400); 
        
frameRate(30);
        
        
// WRITE YOUR PROGRAM CODE HERE  /**************************************/

var x = 10;						//this is placed outside of the draw function because it will mean that the shape doesnt stay on one spot							

draw = function(){				// the draw function allows you to constantly draw a shape so that it looks like it is moving
 
	background(151, 244, 247);	// this is placed inside of the function so that the previous drawing is overwritten as this is a constant loop
	noStroke();

	// position of the car
	

	// draw the car body
	fill(255, 0, 115);
	rect(x, 200, 100, 20);
	rect(x + 15, 178, 70, 40);

	// draw the wheels
	fill(77, 66, 66);
	ellipse(x + 25, 221, 24, 24);
	ellipse(x + 75, 221, 24, 24);
	
	x += 1 // or x = x + 1
		
	

}
//YOUR JS PROGRAM CODE ENDS HERE.	/***************************************/
}};  
// Get the canvas that Processing-js will use
    
var canvas = document.getElementById("mycanvas"); 
  
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    
var processingInstance = new Processing(canvas, sketchProc); 

 </script>
