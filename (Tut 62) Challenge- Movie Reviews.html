<title>INCLUDING Processing.JS IN WEBPAGES</title>

<body>
<p align="center"> 
     
<canvas id="mycanvas"></canvas> 
    
</p>
 </body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 

<script>
  
var sketchProc = function(processingInstance) {
     
with (processingInstance) {
        
size(400, 400); 
        
frameRate(30);
        
        
// WRITE YOUR PROGRAM CODE HERE  /**************************************/


var movies = [
    {
        title: "Puff the Magic Dragon",
        review: "Best movie ever!!"
    },
    {
        title: "Ridwan Is The Best!!",
        review: "Ridwan truly is the best EVER"
    }
];



for(var i = 0; i < movies.length; i++) {
    fill(84, 140, 209);
    textAlign(CENTER, CENTER);
    textSize(20);
    text(movies[i].title, 200, i*50+50);
    textSize(17);
    text(movies[i].review, 200, i*50+70);
    
}




//YOUR JS PROGRAM CODE ENDS HERE.   /***************************************/
}};  
    
// Get the canvas that Processing-js will use
var canvas = document.getElementById("mycanvas"); 
  
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    
var processingInstance = new Processing(canvas, sketchProc); 

 </script>



</html>
