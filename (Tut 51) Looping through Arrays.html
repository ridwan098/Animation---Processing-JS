<body>
<p align="center"> 
     
<canvas id="mycanvas"></canvas> 
    
</p>
 </body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 

<script>
  
var sketchProc = function(processingInstance) {
     
with (processingInstance) {
        
size(400, 400); 
        
frameRate(30);
        
        
// WRITE YOUR PROGRAM CODE HERE  /**************************************/

var myFriends = ["Sophia", "John", "Leif", "Winston", "OhNoes Guy", "Sal"];

fill(255, 0, 0);

var friendNum = 0;
while(friendNum < myFriends.length) {
    text(myFriends[friendNum], 10, 30+friendNum*30);
    friendNum++;
}

//You can also use for loops 
for(var friendNumb = 0; friendNumb <  myFriends.length; friendNumb++){
    text(myFriends[friendNumb], 111, 30*friendNumb+30);   
}

//YOUR JS PROGRAM CODE ENDS HERE.   /***************************************/
}};  
    
// Get the canvas that Processing-js will use
var canvas = document.getElementById("mycanvas"); 
  
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    
var processingInstance = new Processing(canvas, sketchProc); 

 </script>
