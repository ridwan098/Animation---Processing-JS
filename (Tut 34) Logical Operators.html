<title>INCLUDING Processing.JS IN WEBPAGES</title>

<body>
<p align="center"> 
     
<canvas id="mycanvas"></canvas> 
    
</p>
 </body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 

<script>
  
var sketchProc = function(processingInstance) {
     
with (processingInstance) {
        
size(400, 400); 
        
frameRate(30);
        
        
// WRITE YOUR PROGRAM CODE HERE  /**************************************/

// let's play 4 square!

draw = function() {
    fill(204, 204, 204);
    rect(0, 0, 200, 200); // top left
    rect(200, 0, 200, 200); // top right
    rect(0, 200, 200, 200); // bottom left
    rect(200, 200, 200, 200); // bottom right
    
    if (mouseX < 200 && mouseY < 200) {
        fill(255, 255, 255);
        rect(0, 0, 200, 200); // top left     
    }
    
    if (mouseX > 200 && mouseY < 200) {
        fill(255, 255, 255);
        rect(200, 0, 200, 200); // top right     
    }
    
    if (mouseX === 200 || mouseY === 200 || mouseX < 3 || mouseX > 397) {
        fill(255, 0, 0);
        text("EDGE BALL!!!!", 200, 200);
    }

    
    fill(0, 0, 0);
    ellipse(mouseX, mouseY, 30, 30);
};
/**/

//YOUR JS PROGRAM CODE ENDS HERE.	/***************************************/
}};  
    
// Get the canvas that Processing-js will use
var canvas = document.getElementById("mycanvas"); 
  
  // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    
var processingInstance = new Processing(canvas, sketchProc); 

 </script>



</html>
